<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script src="js/modernizr.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>

<script>
	$(document)
			.ready(
					function() {
						if (Modernizr.inputtypes.date) { // modernizr
							$('<p>Data: <input type="date"/></p>').appendTo('#campos'); // jquery
						} else {
							$('<p>Data: <input type="text"/></p>').appendTo('#campos');
						}
						
						if (Modernizr.inputtypes.email) {
							$('<p>Email: <input type="email"/></p>').appendTo('#campos');
						} else {
							$('<p>Email: <input type="text"/></p>').appendTo('#campos');
						}

						if (Modernizr.inputtypes.color) {
							$('<p>Cor: <input type="color"/></p>').appendTo('#campos');
						} else {
							$('<p>Cor: <input type="text"/></p>').appendTo('#campos');
						}

						if (Modernizr.inputtypes.range) {
							$('<p>Range de preço: <input type="range"/></p>').appendTo('#campos');
						} else {
							$('<p>Preço mínimo: <input type="text"/></p>').appendTo('#campos');
							$('<p>Preço máximo: <input type="text"/></p>').appendTo('#campos');
						}

					});
</script>

</head>
<body>
	<form>

		<div id="campos"></div>
		<input type="submit" value="send" />
	</form>
</body>
</html>
